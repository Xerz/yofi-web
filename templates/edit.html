<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать файл</title>
</head>
<body>
    <h1>Редактировать файл: {{ filename }}</h1>
    <form method="post">
        <textarea name="content" rows="20" cols="80">{{ content }}</textarea>
        <br>
        <input type="submit" value="Сохранить">
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
