<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ё-фикатор</title>
</head>
<body>
    <h1>Добро пожаловать в Ё-фикатор</h1>
    <a href="{{ url_for('upload_file') }}">Загрузить файл</a>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
